<form
    role="form"
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::default': '#result'"
    data-request-success="$('#title').val('')"
    data-request-success="$('#content').val('')"
    data-request-success="$('#author_id').val('')"
    data-request-flash>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add new post</h3>
        </div>
        <div class="form-group">
            <input type="text" id="title" class="form-control" value="" name="title" placeholder="Enter title post?">
        </div>
        <p></p>
        <div class="form-group">
           <textarea name="content" id="content" cols="80" rows="5" placeholder="Enter content" class="form-control"></textarea>
        </div>
        <p></p>
        <div class="form-group">
           <select class="form-control" name="author_id" id="author_id">
            {% for post in authors %}
                <option value="{{post.id}}">{{post.name}}</option>
            {% endfor %}
           </select>
        </div>
        <p></p>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Add</button>
                </span>
            </div>
        </div>
    </div>
</form>
