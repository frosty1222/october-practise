# Record name
name: Book

# Model Form Field configuration
form: $/dong/test/models/book/fields.yaml

# Model Class name
modelClass: Dong\Test\Models\Book

# Default redirect location
defaultRedirect: dong/test/book

# Create page
create:
    title: backend::lang.form.create_title
    redirect: dong/test/book/update/:id
    redirectClose: dong/test/book

# Update page
update:
    title: backend::lang.form.update_title
    redirect: dong/test/book
    redirectClose: dong/test/book

# Preview page
preview:
    title: backend::lang.form.preview_title
