title = "Register"
url = "/register"
layout = "auth"
[account]
redirect = "/account"
[session]
security = "guest"
redirect = "/account"
[registration]
==
<div class="container">
    <h2>Register</h2>
    <form data-request="onRegister">
        <div class="form-group">
            <label for="name">First name</label>
            <input name="first_name" type="text" class="form-control" id="name" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="name">Last name</label>
            <input name="last_name" type="text" class="form-control" id="name" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password_confirmation" type="password" class="form-control" id="password" placeholder="Password confirmation">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
